services:
  - name: bun-react-vite
    type: web
    runtime: static
    buildCommand: bun install; bunx --bun vite build
    staticPublishPath: dist
    rootDir: bun-react-vite
  - name: bun-express
    type: web
    runtime: node
    buildCommand: bun install
    startCommand: bun server.ts
    rootDir: bun-express
